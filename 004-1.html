<!DOCTYPE html>
<html>

<head>
  <title>문서</title>
</head>

<body>
  <style>
    .b-r {
      background-color: red;
    }

    .h-100 {
      height: 100px;
    }
  </style>

  <div class="b-r h-100"> class 선택자 적용</div>


</body>

</html>

<!-- class라는 선택자 적용방법 -->
<!-- 먼저 style을 정의한다. <style>을 열고 .으로 시작하는 선택자를 만들고
  그 선택자가 뭔지 {}안에 넣는다. 
그 이후 실제로 적용할 때에는 </style>밖에서 <div class=" " 로 넣는다.
클래스 연산자는 이콜(=) 쌍따움표("")로 적용한다.-->
