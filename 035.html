<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      font-size: 40px;
    }

    h2 {
      font-size: 30px;
    }

    p {
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

</body>

</html>

<!-- 보통 px로 사이즈를 넣음. 근데 em이라는 기준이 있는데,
브라우저의 기본 폰트 사이즈가 1em(=16px)이다
디자이너들이 사용하는 단위. 호환이 쉽게끔 하는 단위다 -->
