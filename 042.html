<!DOCTYPE html>
<html>

<head>
  <style>
    h1.hidden {
      display: none;
    }

    h1.hidden {
      visibility: hidden;
    }
  </style>
</head>

<body>

  <h1 class="hidden">This is a hidden heading</h1>
  <p>display:none vs. visibility:hidden</p>

</body>

</html>
