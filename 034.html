<!DOCTYPE html>
<html>

<head>
  <style>
    p.normal {
      font-weight: normal;
    }

    p.light {
      font-weight: lighter;
    }

    p.thick {
      font-weight: bold;
    }

    p.thicker {
      font-weight: 900;
    }
  </style>
</head>

<body>

  <p class="normal">This is a paragraph.</p>
  <p class="light">This is a paragraph.</p>
  <p class="thick">This is a paragraph.</p>
  <p class="thicker">This is a paragraph.</p>

</body>

</html>

<!-- font weight를 사용하면 정교하게 굵기를 지정할 수 있다.
100이 기본값이다. -->
