<!DOCTYPE html>
<html>

<head>
  <style>
    /* unvisited link */
    a:link {
      color: red;
    }

    /* visited link */
    a:visited {
      color: green;
    }

    /* mouse over link */
    a:hover {
      color: hotpink;
    }

    /* selected link */
    a:active {
      color: blue;
    }
  </style>
</head>

<body>

  <a href="#" target="_blank">This is a link</a>

</body>

</html>
