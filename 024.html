<!DOCTYPE html>
<html>

<head>
  <style>
    p.normal {
      border: 2px solid red;
    }

    p.round1 {
      border: 2px solid red;
      border-radius: 5px;
    }

    /* border-radius: npx = 보더를 n픽셀만큼 둥글게 만듬 */

    p.round2 {
      border: 2px solid red;
      border-radius: 8px;
    }

    p.round3 {
      border: 2px solid red;
      border-radius: 12px;
    }
  </style>
</head>

<body>

  <p class="normal">Normal border</p>
  <p class="round1">Round border</p>
  <p class="round2">Rounder border</p>
  <p class="round3">Roundest border</p>

</body>

</html>
