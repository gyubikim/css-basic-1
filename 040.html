<!DOCTYPE html>
<html>

<head>
  <style>
    ul.a {
      list-style-type: circle;
    }

    /* 기호 동그라미 */
    ul.b {
      list-style-type: square;
    }

    /* 기호 네모 */
    ol.c {
      list-style-type: upper-roman;
    }

    /* 기호 로마숫자 */

    ol.d {
      list-style-type: lower-alpha;
    }

    /* abc순서 소문자 대문자는 upper */
  </style>
</head>

<body>

  <h2>Lists</h2>
  <p>Example of unordered lists:</p>
  <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ul>

  <p>Example of ordered lists:</p>
  <ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

  <ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
  </ol>

</body>

</html>
