<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <h1 style="background-color:blue;">파란색 배경색 적용</h1>
  <p style="background-color:orange;">오렌지색 배경색 적용</p>
  <h1 style="color:yellow;">노란색 글씨 적용</h1>
  <p style="color:green;">초록색 글씨 적용</p>
  <p style="color:red;">빨간색 글씨 적용</p>

  <br>
  <h1 style="background-color:rgb(255, 99, 71);">rgb(255, 99, 71)</h1>4
  <!-- red, green, blue의 약자다. 0~255까지의 값이 있고 이것들을 어떤 비율로 혼합
  하는지에 대한 값이다. -->

  <h1 style="background-color:#ff6347;">#ff6347</h1>
  <!-- 16진수 표기법. 레드, 그린, 블루 조합인데 16진수 표기법이다. 근데 알파값 없다. -->
  <br>

  <h1 style="background-color:hsl(9, 100%, 64%);">hsl(9, 100%, 64%)</h1>
  <!-- 색조, 채도, 밝기 세가지로 색상을 만드는 방식이다.  -->

  <h1 style="background-color:rgba(255, 99, 71, 0.5);">rgba(255, 99, 71, 0.5)</h1>
  <!-- rgb랑 같은데 a는 알파값이다. 이건 투명도다. 원래 rgb는 투명도가 1이다. 안 투명하다.
  근데 a가 0.5를 주면 50%만큼 투명하게 보인다.  -->
  <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">hsla(9, 100%, 64%, 0.5)</h1>
</body>

</html>

<!-- 색상값을 이용하는 다양한 방식이 있음 -->
