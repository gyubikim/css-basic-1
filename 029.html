<!DOCTYPE html>
<html>

<head>
  <style>
    h1 {
      text-decoration: overline;
    }

    /* 텍스트 윗줄. */
    h2 {
      text-decoration: line-through;
    }

    /* 텍스트 가운대줄 쭉 긋는거. del과 동일 */
    h3 {
      text-decoration: underline;
    }

    /* 텍스트 밑줄. */
    a {
      text-decoration: none;
    }

    /* 자동으로 텍스트 데코가 들어가는 게 있음. a태그가 그런데 
    디폴드가 밑줄임. 그 때 none 넣으면 데코가 사라짐 */
  </style>
</head>

<body>

  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
  <h3>This is heading 3</h3>

  <a href="url">웹 프로그래밍</a>

</body>

</html>
