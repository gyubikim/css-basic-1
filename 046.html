<!DOCTYPE html>
<html>

<head>
  <style>
    div.relative {
      position: relative;
      width: 400px;
      height: 200px;
      border: 3px solid #73AD21;
    }

    div.absolute {
      position: absolute;
      top: 80px;
      right: 0;
      width: 200px;
      height: 100px;
      border: 3px solid #73AD21;
    }
  </style>
</head>

<body>

  <h2>position: absolute;</h2>

  <p>An element with position: absolute; is positioned relative to the nearest positioned ancestor (instead of
    positioned relative to the viewport, like fixed):</p>

  <div class="relative">This div element has position: relative;
    <div class="absolute">This div element has position: absolute;</div>
  </div>

  <div class="relative">
    <img src=https://avatars.githubusercontent.com/u/85974080?v=4 alt="">
  </div>
  <div style="position: absolute;right: 5px; top: 5px;"></div>

</body>

</html>

<!-- 앱솔루트는 절대좌표. 앱솔루트 기준으로 relative가
위치가 잡힌다. -->
